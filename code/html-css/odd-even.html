<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript to find Odd or Even number Example - Tutorialsmade.com!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function findOddEven(){
                
                var num = document.getElementById('num').value;

                if ( num % 2 == 0) {
                    document.getElementById('result').innerHTML = num + ' adalah angka genap';
                }else{
                    document.getElementById('result').innerHTML = num + ' adalah angka ganjil';
                }
            }        
        </script>
    </head>
    <body>
        <h2>Program JavaScript Ganjil Genap</h2>
        <form method="post">
            Masukkan angka:  <input type="number" id="num" name="num" min="0" /><input type="button" value="Cek ganjil/genap" onclick="findOddEven()" name="find" />
            <div style="margin-top: 10px;" id="result"></div>
        </form>
    </body>
</html>
